<!DOCTYPE html>
<html>

	<title>Gellai Tamás - Űrlap</title>

    <body>
	<main>
	    <header><h1>Gellai Tamás - Űrlap</h1></header>
	    <nav>
		<ul>
		    <li><a href="index.html">Kezdőlap</a></li>
		    <li><a href="masik.html">Másik</a></li>
		</ul>

	    </nav>
	    <article>
		<form action="feldolgoz.php" target="_blank" method="post">
		    <fieldset>
			<legend>Regisztráció</legend>
			<label for="nev">Add meg a felhasználó neved:*</label>
			<input type="text" name="nev" id="nev" required placeholder="pl.:Ruvaen Valvyre">
			<br>

			<label for="email">Add meg az email címed:*</label>
			<input type="email" id="email" name="email" required placeholder="pl.:valami@valami.com">
			<br>

			<label for="jelszo">Add meg a jelszót:*</label>
			<input type="password" name="jelszo" id="jelszo" required placeholder="jelszó">
			<br>

			<label for="jelszo">Add meg még egyszer a jelszót:*</label>
			<input type="password" name="jelszo" id="jelszo" required placeholder="jelszó">
			<br>
		    </fieldset>
		    <fieldset>
			<legend>Karakter készítés</legend>
			<fieldset>
			    <legend>A karaktered neme:</legend>
			    <label for="male">férfi</label>
			    <input type="radio" id="male" name="gender" value="male">

			    <label for="female">nő</label>
			    <input type="radio" id="female" name="gender" value="female">

			    <label for="other">egyéb</label>
			    <input type="radio" id="other" name="gender" value="other">
			</fieldset>

			<fieldset>
			    <legend>A karaktered faja</legend>
			    <label for="male">tünde</label>
			    <input type="radio" id="male" name="gender" value="male">

			    <label for="female">törp</label>
			    <input type="radio" id="female" name="gender" value="female">

			    <label for="other">ember</label>
			    <input type="radio" id="other" name="gender" value="other">

			    <label for="other">hobbit</label>
			    <input type="radio" id="other" name="gender" value="other">
			</fieldset>

			<label for="vehicle1"> I have a bike</label>
			<input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
			<br>

			<label for="vehicle2"> I have a car</label>
			<input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
			<br>

			<label for="vehicle3"> I have a boat</label>
			<input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
			<br>

			<label for="quantity">Quantity (between 1 and 5):</label>
			<input type="number" id="quantity" name="quantity" min="1" max="5">

		    </fieldset>
		    <input type="submit" value="Küld">
		</form>
	    </article>
	</main>
    </body>
</html>
